<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Template Musik</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      width: 100vw;
      height: 100vh;
      background: url('Foto.jpeg') no-repeat center center / cover;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .overlay {
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    .text {
      color: rgba(254, 255, 255, 0.85);
      font-size: 20px;
      margin-bottom: 30px;
      max-width: 600px;
    }

    .play-button {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      border: none;
      background: rgba(255, 255, 255, 0.85);
      cursor: pointer;
      font-size: 32px;
      transition: transform 0.2s ease;
    }

    .play-button:hover {
      transform: scale(1.1);
    }

    audio {
      display: none;
    }
  </style>
</head>

<body>
  <div class="overlay">
    <div class="text">
      <div style="font-size: 52px; font-weight: bold; margin-bottom: 20px;">
        Naily Rosyada Darojat
      </div>

      <div style="font-size: 18px; font-style: italic; margin-bottom: 12px;">
        مَا مِنْ كَلِمَةٍ أَجْمَلُ مِنَ الدُّعَاءِ
      </div>

      <div style="font-size: 16px;">
        فِي هَذِهِ الرِّحْلَةِ الطَّوِيلَةِ، لَا تَكُنْ مِلْكًا لِأَحَدٍ بَعْدُ،
        وَلْتَجْعَلْ دُعَاءَكَ وَدُعَائِي قَدَرًا
      </div>
    </div>

    <button class="play-button" id="playBtn">▶</button>

    <audio id="music" loop>
      <source src="Musik.mpeg" type="audio/mpeg">
      Browser kamu tidak mendukung audio.
    </audio>
  </div>

  <script>
    const playBtn = document.getElementById('playBtn');
    const music = document.getElementById('music');
    let isPlaying = false;

    playBtn.addEventListener('click', () => {
      if (!isPlaying) {
        music.play();
        playBtn.innerHTML = '❚❚';
        isPlaying = true;
      } else {
        music.pause();
        playBtn.innerHTML = '▶';
        isPlaying = false;
      }
    });
  </script>
</body>
</html>
